<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">

        <!-- default 비디오 -->
            <div class="video_container">
                <video loop>
                    <source src="./video/rain.mp4" type="video/mp4" />
                </video>
            </div>


      <section class="time_select">
        <button data-time="180">3 Min</button>
        <button data-time="300">5 Min</button>
        <button data-time="600">10 Min</button>
      </section>

      <section class="player_container">
        <!-- 기본 사운드 -->
        <audio class="sound">
          <source src="./sounds/rain.mp3" />
        </audio>

        <!-- 플레이 버튼 -->
        <img class="play" src="./svg/play.svg" alt="play" />
<!-- 트랙아웃라인 -->
        <svg
          class="track_outline"
          width="453"
          height="453"
          viewBox="0 0 453 453"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle
            cx="226.5"
            cy="226.5"
            r="216.5"
            stroke="white"
            stroke-width="20"
          />
        </svg>
        <!-- 무빙아웃라인 -->
        <svg
          class="moving_outline"
          width="453"
          height="453"
          viewBox="0 0 453 453"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle
            cx="226.5"
            cy="226.5"
            r="216.5"
            stroke="#018EBA"
            stroke-width="20"
          />
        </svg>

        <h2 class="time_display">0:00</h2>
  
      </section>
      <section class="sound_picker">
          <button data-sound="./sounds/rain.mp3" data-video="./video/rain.mp4"><img src="./svg/rain.svg" alt="rain"></button>
          <button data-sound="./sounds/beach.mp3" data-video="./video/beach.mp4"><img src="./svg/beach.svg" alt="beach"></button>

      </section>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
